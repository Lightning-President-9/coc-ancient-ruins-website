<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ancient Ruins [{{ graph_name }}]</title>
  <link rel="icon" href="/static/clan-badge_17.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">

  <style>
    {% include "graph.css" %}
  </style>

  <script src="https://cdn.plot.ly/plotly-3.0.1.min.js" charset="utf-8"></script>
</head>
<body>
  {% include "navbar.html" %}

  <h1>Graphs - {{ month_year }}</h1>

  {% if message %}
  <div class="alert-message">{{ message }}</div>
  {% endif %}

  <div id="controls-container">
    <form id="fetch-data-form" method="GET">
      <label for="month-select">Select Month:</label>
      <select id="month-select" aria-label="Select month">
        <option value="JAN">January</option>
        <option value="FEB">February</option>
        <option value="MAR">March</option>
        <option value="APR">April</option>
        <option value="MAY">May</option>
        <option value="JUN">June</option>
        <option value="JUL">July</option>
        <option value="AUG">August</option>
        <option value="SEP">September</option>
        <option value="OCT">October</option>
        <option value="NOV">November</option>
        <option value="DEC">December</option>
      </select>

      <label for="year-select">Select Year:</label>
      <select id="year-select" aria-label="Select year">
        <option value="2024">2024</option>
        <option value="2025">2025</option>
      </select>
      <button type="submit" id="fetch-button">Fetch Data</button>
    </form>
  </div>

  <div id="charts-container"></div>

  <script>
    {% include "graph.js" %}
  </script>
</body>
</html>
