<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ancient Ruins [{{ graph_name }}]</title>
  <link rel="icon" href="/static/clan-badge_17.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">

  <style>
    {% include "graph.css" %}
  </style>

  <script src="https://cdn.plot.ly/plotly-3.0.1.min.js" charset="utf-8"></script>
</head>
<body>
  {% include "navbar.html" %}

  <h1>Graphs - {{ month_year }}</h1>

  {% if message %}
  <div class="alert-message">{{ message }}</div>
  {% endif %}

  <div id="controls-container">
    <form id="fetch-data-form" method="GET">
      <label for="month-select">Select Month:</label>
      <select id="month-select" aria-label="Select month period">
        <option value="JAN-FEB">JAN-FEB</option>
        <option value="FEB-MAR">FEB-MAR</option>
        <option value="MAR-APR">MAR-APR</option>
        <option value="APR-MAY">APR-MAY</option>
        <option value="MAY-JUN">MAY-JUN</option>
        <option value="JUN-JUL">JUN-JUL</option>
        <option value="JUL-AUG">JUL-AUG</option>
        <option value="AUG-SEP">AUG-SEP</option>
        <option value="SEP-OCT">SEP-OCT</option>
        <option value="OCT-NOV">OCT-NOV</option>
        <option value="NOV-DEC">NOV-DEC</option>
        <option value="DEC-JAN">DEC-JAN</option>
      </select>

      <label for="year-select">Select Year:</label>
      <select id="year-select" aria-label="Select year">
        <option value="2024">2024</option>
        <option value="2025">2025</option>
      </select>
      <button type="submit" id="fetch-button">Fetch Data</button>
    </form>
  </div>

  <div id="charts-container"></div>

  <script>
    {% include "graph.js" %}
  </script>
</body>
</html>
